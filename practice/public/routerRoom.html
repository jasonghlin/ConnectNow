<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/routerRoomStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <header>
        <div class="header">
            <div class="logo-container">
                <div class="logo"><img src="/static/images/google meet.png" alt="google meet png"></div>
                <div>Connect Now</div>
            </div>
            <div class="header-right-part">
                <div class="date-contaienr">
                    <div class="time-container">
                        <div class="noon">上午</div>
                        <div><span class="hour">5</span>:<span class="minutes">16</span></div>
                    </div>
                    <div class="time-dot"> • </div>
                    <div>
                        <span class="month">7</span>月<span class="date">29</span>日<span class="day">週一</span>
                    </div>
                </div>
                <div class="login-register">登入/註冊</div>
            </div>
            <div class="photo hidden">
                <a href="/memberpage"><img src="/static/images/user.png" alt="user img"></a>
            </div>
        </div>

        <div class="overlay hidden"></div>
        <div class="modal-container hidden">
            <div class="modal-content">
                <!-- 登入表單 -->
                <div class="login-container hidden">
                    <div class="gradient-bar"></div>
                    <form action="" class="login-form">
                        <div class="login-form-exit form-exit">
                            <img src="/static/images/form-delete.png" alt="from-exit">
                        </div>
                        <h3>登入會員帳號</h3>
                        <input id="login-email" class="form-input" type="email" placeholder="輸入電子信箱" name="login-email"
                            required>
                        <input id="login-password" class="form-input" type="password" placeholder="輸入密碼"
                            name="login-password" required>
                        <div class="login-error-message"></div>
                        <button>登入帳戶</button>
                        <div class="to-register-wrapper">
                            <div>還沒有帳戶？</div>
                            <div class="to-register-link">點此註冊</div>
                        </div>
                    </form>
                </div>
                <!-- 註冊表單 -->
                <div class="register-container hidden">
                    <div class="gradient-bar"></div>
                    <form action="" class="register-form">
                        <div class="register-form-exit form-exit">
                            <img src="/static/images/form-delete.png" alt="from-exit">
                        </div>
                        <h3>註冊會員帳號</h3>
                        <input id="register-name" class="form-input" type="text" placeholder="輸入姓名" name="register-name"
                            required>
                        <input id="register-email" class="form-input" type="email" placeholder="輸入電子郵件"
                            name="register-email" required>
                        <input id="register-password" class="form-input" type="password" placeholder="輸入密碼"
                            name="register-password" required>
                        <div class="register-error-message"></div>
                        <button class="register-btn" type="submit">註冊新帳戶</button>
                        <div class="to-login-wrapper">
                            <div>已經有帳戶了？</div>
                            <div class="to-login-link">點此登入</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </header>
    <main>
        <div class="join-meet-container">
            <div class="slogan-1">
                適合所有人使用的視訊通話和會議服務
            </div>
            <div class="slogan-2">
                只要有 Connect Now，隨時隨地都能與他人聯繫、合作及舉辦慶祝活動
            </div>
            <div class="join-meet-btns">
                <button class="create-room-btn">
                    <span class="material-symbols-outlined">video_call</span>
                    <span>發起會議</span>
                </button>
                <input type="text" id="room-number" placeholder="輸入會議代碼或連結">
                <button class="join-room-btn">加入</button>
            </div>
        </div>
    </main>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script type="module" src="/utils/loginOutAndRegister.js"></script>
    <script type="module" src="/static/js/routerRoom.js"></script>
    <script type="module" src="/static/js/routerRoomLoginForm.js"></script>

</body>

</html>
