<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout Room Interface</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* styles.css */
        /* styles.css */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #controls {
            margin: 20px;
            display: flex;
            gap: 10px;
        }

        #roomsContainer {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .group {
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 200px;
            min-height: 300px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .groupLabel {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .member {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 3px;
            padding: 5px;
            margin: 5px 0;
            cursor: grab;
            width: 90%;
            text-align: center;
        }

        #timerDisplay {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <div id="controls">
        <input type="number" id="groupCount" placeholder="Enter number of groups">
        <button id="createGroups">Create Groups</button>
    </div>
    <div id="roomsContainer"></div>

    <script>
        // script.js
        document.getElementById('createGroups').addEventListener('click', createGroups);
        document.getElementById('finishGrouping').addEventListener('click', finishGrouping);
        document.getElementById('startTimer').addEventListener('click', startTimer);

        let timerInterval;

        function createGroups() {
            const groupCount = document.getElementById('groupCount').value;
            const roomsContainer = document.getElementById('roomsContainer');
            roomsContainer.innerHTML = '';

            const totalMembers = 20; // assuming total members count for demonstration
            const members = [];
            for (let i = 0; i < totalMembers; i++) {
                members.push(`Member ${i + 1}`);
            }

            const groups = [];
            for (let i = 0; i < groupCount; i++) {
                groups.push([]);
            }

            let groupIndex = 0;
            while (members.length > 0) {
                const member = members.shift();
                groups[groupIndex].push(member);
                groupIndex = (groupIndex + 1) % groupCount;
            }

            for (let i = 0; i < groupCount; i++) {
                const groupDiv = document.createElement('div');
                groupDiv.className = 'group';
                groupDiv.id = `group-${i}`;
                groupDiv.ondrop = drop;
                groupDiv.ondragover = allowDrop;

                const groupLabel = document.createElement('div');
                groupLabel.className = 'groupLabel';
                groupLabel.innerText = `Group ${i + 1}`;
                groupDiv.appendChild(groupLabel);

                groups[i].forEach(memberName => {
                    const memberDiv = document.createElement('div');
                    memberDiv.className = 'member';
                    memberDiv.draggable = true;
                    memberDiv.ondragstart = drag;
                    memberDiv.innerText = memberName;
                    groupDiv.appendChild(memberDiv);
                });

                roomsContainer.appendChild(groupDiv);
            }
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData('text', event.target.id);
        }

        function drop(event) {
            event.preventDefault();
            const data = event.dataTransfer.getData('text');
            const member = document.getElementById(data);
            if (event.target.classList.contains('group')) {
                event.target.appendChild(member);
            } else if (event.target.classList.contains('member')) {
                event.target.parentElement.appendChild(member);
            }
        }

        function finishGrouping() {
            const groups = [];
            const groupElements = document.getElementsByClassName('group');

            Array.from(groupElements).forEach(groupElement => {
                const group = {
                    name: groupElement.querySelector('.groupLabel').innerText,
                    members: []
                };
                const memberElements = groupElement.getElementsByClassName('member');

                Array.from(memberElements).forEach(memberElement => {
                    group.members.push(memberElement.innerText);
                });

                groups.push(group);
            });

            // Send the groups data to the backend
            fetch('/api/save-groups', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(groups)
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        }

        function startTimer() {
            const timerInput = document.getElementById('timerInput').value;
            const timeLeftDisplay = document.getElementById('timeLeft');
            let timeLeft = parseInt(timerInput);

            if (timerInterval) {
                clearInterval(timerInterval);
            }

            timerInterval = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    alert('Time is up! Returning to the main room.');
                    // Add any logic here for what should happen when the timer ends
                } else {
                    timeLeft--;
                    timeLeftDisplay.innerText = timeLeft;
                }
            }, 1000);

            timeLeftDisplay.innerText = timeLeft;
        }



    </script>
</body>

</html>
